title: "『キューネン 数学基礎論講義』の置換公理"
excerpt: |-
  『キューネン 数学基礎論講義』の置換公理図式は，よく知られる定義とは異なっている．
  キューネンの流儀では置換公理から内包公理（分出公理）を導くことはできないと思われる．
  置換公理をみたすが内包公理をみたさないモデルの構成を試みた．
