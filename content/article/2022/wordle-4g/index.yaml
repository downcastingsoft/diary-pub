title: "Wordle で最後の1文字を当てにくい単語"
excerpt: |-
  Wordle は，隠された5文字の英単語を当てるパズルゲームである．
  プレイヤーは6回まで解答でき，その度に「どの文字が使われているか」「文字が正しい位置で使われているか」というヒントが与えられる．
  この記事では，4文字を正しく当てた後，残りの1文字を絞り込むのが難しい単語を 791 語（111 パターン）紹介する．
