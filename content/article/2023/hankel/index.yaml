title: "Chihara の Theorem 3.1 (Existence of OPS)"
author: hnagamin
excerpt: |-
  Chihara (1978/2011) “An Introduction to Orthogonal Polynomials” の第1章3節 “Existence of OPS” には，直交多項式系が存在することとハンケル行列式が非零であることとの同値性を述べた定理（Theorem 3.1）がある．
  この記事では Theorem 3.1 の別証明を与える．
  多項式がなすベクトル空間における座標変換を利用する．

